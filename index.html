<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="subscription">
      <h2>Our pricing</h2>
      <div class="insideSubscription">
        <small>Monthly</small>
        <label class="switch">
          <input type="checkbox" id="sliderBox"
          onclick="changeSubscription()"/>
          <span class="slider"></span>
        </label>
        <small>Anually</small>
      </div>
    </div>
    <main class="grid-container">
      <div class="card column-one" id="one">
        <p>Basic</p>
        <table>
          <tr>
            <td id="priceM"><h1>$19.99</h1></td>
            <td class="hidden" id="priceA"><h1>$199.99</h1></td>
          </tr>
          <tr>
            <td><p>500 GB Storage</p></td>
          </tr>
          <tr>
            <td><p>2 Users Allowed</p></td>
          </tr>
          <tr>
            <td><p>Send up to 3 GB</p></td>
          </tr>
        </table>
        <button type="button" class="buttonLearn" id="basicButton">
          Learn More
        </button>
      </div>
      <div class="card column-two">
        <p>Professional</p>
        <table>
          <tr>
            <td id="priceM"><h1>$24.99</h1></td>
            <td class="hidden" id="priceA"><h1>$249.99</h1></td>
          </tr>
          <tr>
            <td><p>1 TB Storage</p></td>
          </tr>
          <tr>
            <td><p>5 Users Allowed</p></td>
          </tr>
          <tr>
            <td><p>Send up to 10 GB</p></td>
          </tr>
        </table>
        <button type="button" class="buttonLearn" id="professionalButton">
          Learn More
        </button>
      </div>
      <div class="card column-three">
        <p>Master</p>
        <table>
          <tr>
            <td id="priceM"><h1>$39.99</h1></td>
            <td class="hidden" id="priceA"><h1>$399.99</h1></td>
          </tr>
          <tr>
            <td><p>2 TB Storage</p></td>
          </tr>
          <tr>
            <td><p>10 Users Allowed</p></td>
          </tr>
          <tr>
            <td><p>Send up to 20 GB</p></td>
          </tr>
        </table>
        <button type="button" class="buttonLearn" id="masterButton">
          Learn More
        </button>
      </div>
    </main>

  </body>
</html>
